<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="title">Hello, World!</h1>
    <p class="text">This is a paragraph with class "text".</p>
    <p class="text">Another paragraph with class "text".</p>
    <p>This is a simple paragraph.</p>
    <button onclick="changeContent()">Change Content</button>
    <button onclick="changeStyle()">Change Style</button>

    <script>
        // 1. getElementById
        let titleElement = document.getElementById("title");
        console.log(titleElement.innerText);

        // 2. getElementsByClassName
        let textElements = document.getElementsByClassName("text");
        for (let i = 0; i < textElements.length; i++) {
            console.log(textElements[i].innerText);
        }

        // 3. getElementsByTagName
        let paragraphElements = document.getElementsByTagName("p");
        for (let i = 0; i < paragraphElements.length; i++) {
            console.log(paragraphElements[i].innerText);
        }

        // 4. innerHTML
        function changeContent() {
            titleElement.innerHTML = "Changed Title!";
        }

        // 5. style
        function changeStyle() {
            for (let i = 0; i < textElements.length; i++) {
                textElements[i].style.color = "blue";
                textElements[i].style.fontSize = "20px";
            }
        }
    </script>
</body>
</html>
